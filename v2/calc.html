<html>
	<head>
		<meta charset="UTF-8"/>
		<title>JSCalc</title>
		<link rel="stylesheet" type="text/css" href="calc.css"/>
	</head>
	<body>
		<div class="container">
			<div class="display">
				<div id="display"></div>
			</div>
			<div class="n1 btn" onclick="btn(this);">1</div>
			<div class="n2 btn" onclick="btn(this);">2</div>
			<div class="n3 btn" onclick="btn(this);">3</div>
			<div class="n4 btn" onclick="btn(this);">4</div>
			<div class="n5 btn" onclick="btn(this);">5</div>
			<div class="n6 btn" onclick="btn(this);">6</div>
			<div class="n7 btn" onclick="btn(this);">7</div>
			<div class="n8 btn" onclick="btn(this);">8</div>
			<div class="n9 btn" onclick="btn(this);">9</div>
			<div class="n0 btn" onclick="btn(this);">0</div>
			<div class="dot btn" onclick="btn(this);">.</div>
			<div class="clear btn" onclick="btn(this);">C</div>
			<div class="equals btn" onclick="btn(this);">&equals;</div>
			<div class="plus btn" onclick="btn(this);">&plus;</div>
			<div class="minus btn" onclick="btn(this);">&minus;</div>
			<div class="times btn" onclick="btn(this);">&times;</div>
			<div class="div btn" onclick="btn(this);">&divide;</div>
			<div class="raise btn" onclick="btn(this);">**</div>
			<div class="change btn" onclick="btn(this);">Â¬</div>
			<div class="set btn" onclick="btn(this);">M0</div>
			<div class="add btn" onclick="btn(this);">M+</div>
			<div class="sub btn" onclick="btn(this);">M-</div>
			<div class="get btn" onclick="btn(this);">M=</div>
		</div>
		<script src="calc.js"></script>
	</body>
</html>
